name: Build, Test & Deploy
on:
  
  push:
    branches: 
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.100

      - name: Build
        run: dotnet build 
        working-directory: ./SamDotNet
            
      - name: Test
        run: dotnet test 
        working-directory: ./SamDotNet.Tests/
      
